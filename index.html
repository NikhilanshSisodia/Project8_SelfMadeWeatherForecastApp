<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title> Weather Forcast || Fastest Weather Information</title>
</head>
<body>

    <div class="container">
        <div class="searchBar">
            <input type="text" placeholder="Enter City" class="cityName">
            <img src="./assets/search.png" alt="search" class="searchBtn">
        </div>
        <div class="weather">
            <img src="./assets/clouds.png" alt="Weather" class="weatherImg">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Delhi</h2>
        </div>
        <div class="details">
            <div class="humidity">
                <img src="./assets/humidity.png" alt="humidity">
                <div class="information">
                    <p class="humidityInfo">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="./assets/wind.png" alt="wind" >
                <div class="information">
                    <p class="windInfo">7km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
